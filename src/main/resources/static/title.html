<!DOCTYPE html>
<html>
<head>
    <title>another piece of shit</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
<h1>game</h1>
<div id="playerCountForm">
    <label for="playerCount">player count(2~5): </label>
    <input type="number" id="playerCount" min="2" max="5">
    <button onclick="setPlayerCount()">start</button>
</div>
<div id="gameStatus"></div>

<script>
    function response() {
        alert("asdf");
    }

    function setPlayerCount() {
        var playerCount = $('#playerCount').val();
        $.ajax({
            url: '/handController/players',
            type: 'POST',
            data: {count: playerCount},
            success: function(response) {
                $('#playerCountForm').hide();
                $('#gameStatus').text(response);
                window.location.href = '/main2.html'
            },
            error: function(xhr, status, error) {
                $('#playerCountForm').hide();
                $('#gameStatus').text(response);
                playGame();
            }
        });
    }

    function playGame() {
        $.ajax({
            url: '/game/play',
            type: 'POST',
            success: function(response) {
                $('#gameStatus').text(response);
            },
            error: function(xhr, status, error) {
                alert(xhr.responseText);
            }
        });
    }
</script>
</body>
</html>
